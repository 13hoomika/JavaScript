<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divImg1 {
            position: absolute;
           margin-left: 0;
           top: 0;
        }

        #divImg2 {
            position: fixed;
            right: 0;
            bottom: 0;
                       
        }

        #divImg3 {
            position: static;
            
        }

        #divImg4 {
            position: sticky;
           
        }
    </style>
</head>
<body>
    
    <div id="divImg1">
        <img  src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000" alt="github Logo"
            height="100px" width="100px">
    </div>

    <div id="divImg2">
        <img src="pexels-pixabay-162140.jpg" alt="images" height="100px" width="100px">
    </div>

    <div id="divImg3">
        <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000"
            alt="Linkedin Logo" height="100px" width="100px">
    </div>

    <div id="divImg4">
       
        <img src="https://img.icons8.com/?size=100&id=P7UIlhbpWzZm&format=png&color=000000" width="100px" height="100px"
            alt="gmailLogo">
    </div>
</body>
</html>

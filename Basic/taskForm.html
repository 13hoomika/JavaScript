<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.formDiv {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

form h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

form div {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #666;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"],
input[type="date"],
input[type="time"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background-color: #fafafa;
    color: #333;
    transition: border 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
input[type="password"]:focus,
input[type="date"]:focus,
input[type="time"]:focus,
select:focus {
    border-color: #007bff;
    outline: none;
}

.redColor {
    color: #ff4d4d;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"],
input[type="reset"] {
    padding: 12px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 48%;
    font-size: 14px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #0056b3;
}

input[type="reset"] {
    background-color: #6c757d;
}

.gender-selection,
.hobbies-selection {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.gender-selection label,
.hobbies-selection label {
    margin-right: 10px;
}

hobbies-selection input[type="checkbox"] {
    margin-left: 10px;
}

@media (max-width: 600px) {
    .gender-selection,
    .hobbies-selection {
        flex-direction: column;
        align-items: flex-start;
    }
    
    input[type="submit"],
    input[type="reset"] {
        width: 100%;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>

    <div class="formDiv">
        <form name="formName" onsubmit="return validationForm()">
            <h1 style="text-align: center;">Form</h1>
            <div>
                <label for="nameId">Enter full name <span class="redColor">*</span>:</label>
                <input type="text" name="nameName" id="nameId" placeholder="Enter your full name" required>
                <span class="redColor" id="nameErr"></span>
            </div>
            <div>
                <label for="emailId">Enter email <span class="redColor">*</span>:</label>
                <input type="email" name="emailName" id="emailId" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="numberId">Enter number <span class="redColor">*</span>:</label>
                <input type="number" name="numberName" id="numberId" placeholder="Enter 10 digit phone number" required>
                <span class="redColor" id="numberIdErr"></span>
            </div>
            <div>
                <label for="passId">Enter password <span class="redColor">*</span>:</label>
                <input type="password" name="passName" id="passId" placeholder="Enter password" required>
            </div>
            <div>
                <label for="passId2">Confirm password <span class="redColor">*</span>:</label>
                <input type="password" name="passName2" id="passId2" placeholder="Confirm password" required>
                <span class="redColor" id="spanPass2IdErr"></span>
            </div>
            <div class="gender-selection">
                <span>Select Gender:</span>
                <label for="maleId">Male</label>
                <input type="radio" name="gender" id="maleId" required>
                <label for="femaleId">Female</label>
                <input type="radio" name="gender" id="femaleId">
                <span class="redColor" id="genderErr"></span>
            </div>
            <div>
                <label for="dobID">DOB <span class="redColor">*</span>:</label>
                <input type="date" name="dobName" id="dobID" required>
                <span class="redColor" id="dobErr"></span>
            </div>
            <div>
                <label for="countryId">Select country <span class="redColor">*</span>:</label>
                <select id="country" name="countryName" required>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="sri-lanka">Sri Lanka</option>
                    <option value="thailand">Thailand</option>
                </select>
                <span class="redColor" id="selectErr"></span>
            </div>
            <div class="hobbies-selection">
                <label for="hobbiesId">Select your hobbies:</label>
                <input type="checkbox" id="readingId" name="hobbiesName" value="reading">
                <label for="readingId">Reading</label>
                <input type="checkbox" id="sportsId" name="hobbiesName" value="sports">
                <label for="sportsId">Sports</label>
                <input type="checkbox" id="musicId" name="hobbiesName" value="music">
                <label for="musicId">Music</label>
                <input type="checkbox" id="travelingId" name="hobbiesName" value="traveling">
                <label for="travelingId">Traveling</label>
                <samp class="redColor" id="hobbiesErr"></samp>
            </div>
            <div>
                <label for="timeID">Select a time:</label>
                <input type="time" id="timeID" name="timeName">
            </div>
            <div class="btn">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

</body>
</html>
